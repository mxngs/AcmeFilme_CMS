<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../js/cadastroDiretor.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#15324D',
                        retangulo1: '#344D64',
                        retangulo2: '#2E3843'
                    },
                    spacing: {
                        imgg: '450px',
                        capa: '230px',
                        card: "200px",
                        body: '100vh'

                    },
                    zIndex: {
                        img: '-1',
                    }
                }
            }
        }
    </script>
    <title>Adicionar Diretor</title>
</head>

<body class="bg-gradient-to-b from-clifford w-[100%] h-screen bg-no-repeat z-[-1]">

    <header class="flex justify-center">

        <!-- adicionar ator -->
        <div class="fixed top-[50px] font-extrabold text-[60px] drop-shadow-md">
            <h1>Adicionar Diretor</h1>
        </div>

        <!-- Botão para vpltar para tela anterior -->
        <div class="fixed left-[50px] top-[40px]">
            <a href="../telaCms/diretor.html">
                <img class="w-[30px]" src="../img/seta.png" alt="voltar">
            </a>
        </div>

    </header>

    <main class="flex justify-center pt-[130px]">

        <!-- Retangulo desing -->
        <div class="bg-clifford w-[600px] h-[700px] rounded-[18px] drop-shadow-md">

        <!-- INPUT´S -->
        <div class="fixed pt-[140px] pl-[50px] ">
        <!-- INPUT que pega o nome do diretor  -->
        <div class="mb-4">
            <label for="nome" class=" block text-white font-bold mb-2">Nome:</label>
            <input type="text" id="nome" name="nome"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm w-[500px] py-2 px-3"
                placeholder="Insira o nome do diretor">
        </div>

        <!-- INPUT que pega a biografia do diretor  -->
        <div class="mb-4">
            <label for="biografia" class="block text-white font-bold mb-2">Biografia:</label>
            <textarea id="biografia" name="biografia"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm w-full py-2 px-3"
                placeholder="Insira a biografia do diretor"></textarea>
        </div>

         <!-- INPUT que pega o link da imagem do filme -->
         <div class="mb-4">
            <label for='poster' class="block text-white text-sm font-bold mb-1" for="image-link">
              Link da Imagem:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="poster" name="poster" type="text" placeholder="Insira o link da imagem">
          </div>

         <!-- INPUT que pega a data de nasimento do diretor -->
        <div class="mb-[40px]">
            <label for="dataNascimento" class="block text-white font-bold mb-2">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm w-full py-2 px-3">
        </div>

        <!-- INPUT que pega o sexo do diretor  -->
        <div class="mb-[30px] flex gap-[10px]">
            <p class="text-white font-bold mb-2 " >Sexo:</p>
            <select name="" class="outline-none" id="classificacao">
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
            </select>
                    
        <!-- INPUT que pega o nacionalidade do diretor  -->
            <p class="text-white font-bold mb-2 " >Nacionalidade:</p>
            <select name="" class=" outline-none" id="nacionalidade">
                <option value="1">Brasileiro(a)</option>
                <option value="2">Americano(a)</option>
            </select>
        </div> 


        
        
        <!-- Botao de cadastrar diretor -->
              <div>
                <button id="cadastrar" type="submit" class=" fixed bg-retangulo1 text-white left-[200px] py-[8px] px-[40px] rounded-[20px] hover:bg-retangulo2">Cadastrar</button>
              </div>

        </div>
    </div>

    
        

    </main>

    <footer></footer>


</body>

</html>
